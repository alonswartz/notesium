<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js" integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js" integrity="sha512-DmMao0nRIbyDjbaHc8fNd3kxGsZj9PCU6Iu/CeidLQT9Py8nYVA5n0PqXYmvqNdU+lCiTHOM/4E7bM/G8BttJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gfm/gfm.min.js" integrity="sha512-9gBvOWzR4i5GyhEfJbHXWa0jmCUiT/trH9Q72JbKU2IswWMWKN3Gfzi05IWbsOUzM8Ob+z65I8Ah4EoIQHfkeg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/overlay.min.js" integrity="sha512-SNwKDMYQwymOPjleeZy1xbdlK1PAjJ6EAplvx0CvNFJbW/pF5ec3h0mAdDl1yySq9r3Qont4STM4W3le7FTm9w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/selection/active-line.min.js" integrity="sha512-0sDhEPgX5DsfNcL5ty4kP6tR8H2vPkn40GwA0RYTshkbksURAlsRVnG4ECPPBQh7ZYU6S3rGvp5uhlGQUNrcmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css" integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .cm-s-notesium-light.CodeMirror { color: #1f2937; background: transparent; }
      .cm-s-notesium-light span.cm-comment { color: #8f5536; }
      .cm-s-notesium-light span.cm-quote { color: #64748b; }
      .cm-s-notesium-light span.cm-formatting-quote { color: #64748b; }
      .cm-s-notesium-light span.cm-formatting-list-ul { color: #94a3b8; }

      .cm-s-notesium-light span.cm-url,
      .cm-s-notesium-light span.cm-link { color: #4338ca; text-decoration: none; }
      .cm-s-notesium-light span.cm-url:hover,
      .cm-s-notesium-light span.cm-link:hover { cursor: pointer; text-decoration: underline; }

      .conceal .CodeMirror span.cm-url,
      .conceal .CodeMirror span.cm-formatting-em,
      .conceal .CodeMirror span.cm-formatting-link,
      .conceal .CodeMirror span.cm-formatting-code,
      .conceal .CodeMirror span.cm-formatting-strong { display: none; }
      .conceal .CodeMirror .CodeMirror-activeline span.cm-url,
      .conceal .CodeMirror .CodeMirror-activeline span.cm-formatting-em,
      .conceal .CodeMirror .CodeMirror-activeline span.cm-formatting-link,
      .conceal .CodeMirror .CodeMirror-activeline span.cm-formatting-code,
      .conceal .CodeMirror .CodeMirror-activeline span.cm-formatting-strong { display: revert; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const { createApp } = Vue
      import App from './app.js'
      createApp(App).mount('#app')
    </script>
  </body>
</html>
