name: pull-request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install golang
      uses: actions/setup-go@v5
      with:
        go-version: '1.20.5'

    - name: Build binaries
      run: .github/workflows/helpers/build-bin.sh build/

    - name: Print binary version
      run: build/notesium-linux-amd64 version

