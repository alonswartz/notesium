<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notesium Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.csv.js"></script>
    <script src="forcegraph.js"></script>
    <style>
      #forcegraph { margin: auto; width: 97vw; height: 97vh;}
      #forcegraph .node { fill: #ff7f0e; }
      #forcegraph .link { stroke: #e5e7eb; stroke-width: 0.5; }
      #forcegraph .label { fill: #475569; font-size: 4px; }
    </style>
  </head>
  <body>
    <div id="forcegraph"></div>
    <script type="text/javascript">
      const dataArr = dataCsv.split("\n\n");
      const data = {
        "nodes": d3.csvParse(dataArr[0]),
        "links": d3.csvParse(dataArr[1])
      };
      initialize_forcegraph(data, '#forcegraph');
    </script>
  </body>
</html>
